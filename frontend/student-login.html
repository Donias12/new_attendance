<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Login - Smart Attendance System</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="logo">
        <span class="logo-text">new_attendance</span>
      </div>
      <nav class="nav">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
        </ul>
      </nav>
    </header>

    <main class="main">
      <section class="auth-section">
        <div class="auth-container">
          <div class="auth-header">
            <h1>Student Login</h1>
            <p>Enter your credentials to access your dashboard</p>
          </div>
          
          <form id="student-login-form" class="auth-form">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" required>
            </div>
            
            <div class="form-actions">
              <button type="submit" class="btn btn-primary btn-block">Login</button>
            </div>
            
            <div class="auth-links">
              <p>Don't have an account? <a href="student-register.html">Register</a></p>
            </div>
          </form>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="footer-content">
        <p>&copy; 2025 Smart Attendance System. All rights reserved.</p>
      </div>
    </footer>
  </div>

  <script src="scripts.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('student-login-form');
      
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        
        try {
          const response = await fetch('http://localhost:3000/student/login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ email, password }),
          });
          
          const data = await response.json();
          
          if (response.ok) {
            // Save token in sessionStorage
            sessionStorage.setItem('token', data.token);
            sessionStorage.setItem('userType', 'student');
            
            // Redirect to dashboard
            window.location.href = 'student-dashboard.html';
          } else {
            showAlert(data.message, 'error');
          }
        } catch (error) {
          showAlert('An error occurred. Please try again later.', 'error');
          console.error('Error:', error);
        }
      });
    });
  </script>
</body>
</html>
